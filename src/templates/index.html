{% extends 'base.html' %}
{% block title %}Index{% endblock title %}
{% block content %}
<div class="container mt-4">
    <form method="post">
        {% csrf_token %}
        <h1 class="text-center">Main Gate</h1>
        <div class="row m-2 p-2">
            <button type="submit" name="Open-Main-Door" class="btn btn-lg btn-success">Open</button>
        </div>
        {% comment %} <div class="row m-2 p-2">
            <button type="submit" name="OFF" class="btn btn-lg btn-secondary">Off</button>
        </div>
        <div class="row m-2 p-2">
            <button type="submit" name="BLINK" class="btn btn-lg btn-info">Blink</button>
        </div> {% endcomment %}
    </form>
</div>
{% endblock content %}
